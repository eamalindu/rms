        <div class="card-body rounded-0">
            <div class="row align-items-center d-flex justify-content-around">
                <div class="col-12 col-lg-4 p-0 mx-lg-1 mx-sm-0 m-lg-0 mt-1">

                        <input class="form-control rounded-0" id="userSearchID"

                            <button class="btn bg-steam-green rounded-0 text-white" id="" type="submit"><i
                                    class="fa-solid fa-magnifying-glass small"></i></button>
                            <button class="btn btn-close-red rounded-0 text-white ms-3" id="btn-reset" type="reset"><i

                        </div>
                    </div>

                </div>
                <div class="col-12 col-lg-7 p-0 mx-lg-1 mx-sm-0 m-lg-0 mt-1 text-end">
                    <p class="text-uppercase small m-0 p-0 text-muted">Create a New Batch</p>
                    <button aria-controls="staticBackdrop" class="btn pointer bg-steam-green text-white rounded-0 text-end"
                            data-bs-target="#" data-bs-toggle="offcanvas"><i
                            class="fa-solid fa-plus"></i> Batch
                    </button>
                </div>

            </div>
        </div>

                <small class="text-muted">No records</small></h4>

            <table class="custom-table" id="tblBatch">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Course</th>
                    <th>Batch Code</th>
                    <th>Commence Date</th>
                    <th>End Date</th>
                    <th>WeekDay / WeekEnd</th>
                    <th>Seat Count</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
