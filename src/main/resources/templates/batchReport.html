<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: headFragment}"></head>

<body>
<!--Loader Start-->
<div th:replace="~{fragments/loader :: loader}"></div>
<!-- Loader end-->

<!--Navbar start-->
<nav th:replace="~{ fragments/navbarReport :: navbarReportsFragment}"></nav>
<!--Navbar end-->

<!-- Display Current Page -->
<div class="container-fluid bg-custom-white custom-banner">
    <h5><a href="/Report">Reports</a> / Batch Report</h5>
</div>

<div class="container-fluid pt-2">
    <div class="card rounded-0">
        <div class="card-body rounded-0 mb-3">
            <form onsubmit="return false;" class="mb-2">
                <div class="row align-items-center d-flex justify-content-evenly">
                    <div class="col-12 col-lg-5">
                        <label class="text-uppercase text-muted small m-0 p-0" for="SearchCourse">Search</label>
                        <div class="input-group">
                            <span class="input-group-text bg-custom-white rounded-0"><i class="fa-solid fa-filter"></i></span>
                            <select class="form-select rounded-0 chosen-registration-search" data-placeholder="Sort by a Course" onchange="getBatches()" id="SearchCourse">

                            </select>
                            <select class="form-select rounded-0 chosen-registration-search" data-placeholder="Please Select Course First" id="SearchBatch">

                            </select>
                            <button class="btn bg-steam-green rounded-0 text-white" id=""  onclick="getBatchReport()" type="submit"><i class="fa-solid fa-magnifying-glass small"></i></button>
                            <button class="btn btn-close-red rounded-0 text-white ms-3" id="btn-reset" type="reset">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-lg-3"></div>
                    <div class="col-12 col-lg-4"></div>

                </div>
            </form>

        </div>

        <div class="card-footer show pt-4 pb-4">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation" style="width: 50%">
                    <button aria-controls="pills-home" aria-selected="true" class="nav-link w-100 active rounded-0 border-1 border border-grey text-muted"
                            data-bs-target="#pills-info" data-bs-toggle="pill" id="pills-home-tab" role="tab"
                            type="button"><i class="fa-solid fa-users-between-lines"></i> Batch Information
                    </button>
                </li>
                <li class="nav-item" role="presentation" style="width: 50%">
                    <button aria-controls="pills-profile" aria-selected="false" class="nav-link w-100 rounded-0 bg-custom-white border-1 border border-grey text-muted"
                            data-bs-target="#pills-registration" data-bs-toggle="pill" id="pills-course-tab" role="tab"
                            type="button"><i class="fa-solid fa-graduation-cap"></i> Batch Wise Registrations
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="/resources/sheetJS-0.20.0/xlsx.full.min.js" type="text/javascript"></script>

<script src="/resources/highcharts-11.4.3/modules/exporting.js" type="text/javascript"></script>
<script src="/resources/js/external-chart.js" type="text/javascript"></script>

<script th:replace="~{ fragments/logout :: logoutScript}"></script>
</body>
</html>
