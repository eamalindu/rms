<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: headFragment}"></head>
<head>
    <style>
        .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
            background-color: white;
        }

        #pills-home-tab.nav-link.active {
            color: #19459D!important;
            border-bottom: 3px solid#19459D!important;
        }
        #pills-course-tab.nav-link.active {
            color: red!important;
            border-bottom: 3px solid red!important;
        }

        .nav-link {
            color: black;
        }
    </style>
</head>
<body>
<!--Loader Start-->
<div th:replace="~{fragments/loader :: loader}"></div>
<!-- Loader end-->

<!--Navbar start-->
<nav th:replace="~{ fragments/navbarReport :: navbarReportsFragment}"></nav>
<!--Navbar end-->

<!-- Display Current Page -->
<div class="container-fluid bg-custom-white custom-banner">
    <h5><a href="/Report">Reports</a> / Batch Report</h5>
</div>

<div class="container-fluid pt-2">
    <div class="card rounded-0">
        <div class="card-body rounded-0 mb-3">
            <form onsubmit="return false;" class="mb-2">
                <div class="row align-items-center d-flex justify-content-evenly">
                    <div class="col-12 col-lg-5">
                        <label class="text-uppercase text-muted small m-0 p-0" for="SearchCourse">Search</label>
                        <div class="input-group">
                            <span class="input-group-text bg-custom-white rounded-0"><i class="fa-solid fa-filter"></i></span>
                            <select class="form-select rounded-0 chosen-registration-search" data-placeholder="Sort by a Course" onchange="getBatches()" id="SearchCourse">

                            </select>
                            <select class="form-select rounded-0 chosen-registration-search" data-placeholder="Please Select Course First" id="SearchBatch">

                            </select>
                            <button class="btn bg-steam-green rounded-0 text-white" id=""  onclick="getBatchReport()" type="submit"><i class="fa-solid fa-magnifying-glass small"></i></button>
                            <button class="btn btn-close-red rounded-0 text-white ms-3" id="btn-reset" type="reset">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-lg-3"></div>
                    <div class="col-12 col-lg-4"></div>

                </div>
            </form>

        </div>

        <div class="card-footer bg-white show pt-4 pb-4">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation" style="width: 50%">
                    <button aria-controls="pills-home" aria-selected="true" class="nav-link w-100 active rounded-0 border-1 border border-grey text-muted"
                            data-bs-target="#pills-info" data-bs-toggle="pill" id="pills-home-tab" role="tab"
                            type="button"><i class="fa-solid fa-users-between-lines"></i> Batch Information
                    </button>
                </li>
                <li class="nav-item" role="presentation" style="width: 50%">
                    <button aria-controls="pills-profile" aria-selected="false" class="nav-link w-100 rounded-0 bg-custom-white border-1 border border-grey text-muted"
                            data-bs-target="#pills-registration" data-bs-toggle="pill" id="pills-course-tab" role="tab"
                            type="button"><i class="fa-solid fa-graduation-cap"></i> Batch Wise Registrations
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div aria-labelledby="pills-home-tab" class="tab-pane fade show active" id="pills-info" role="tabpanel"
                     tabindex="0">
                    <div class="card rounded-0 mt-0 border-0 border-start border-end border-bottom">
                        <div class="card-body rounded-0 border-0 py-0 mb-3">
                            <div class="w-100 d-flex mt-3 mb-2">
                                <div class="w-75 d-flex align-items-center">
                                </div>
                                <div class="w-25 justify-content-end d-flex align-items-center">
                                    <button class="btn btn-sm btn-success float-end rounded-0" onclick="batchReportToXlsx()">Export to Xlsx</button>
                                </div>
                            </div>
                            <table class="custom-table text-start mt-4" id="tblBatchReport">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Course</th>
                                    <th>Batch Code</th>
                                    <th>Description</th>
                                    <th>Commence Date</th>
                                    <th>Last Reg Date</th>
                                    <th>End Date</th>
                                    <th>WD/WE</th>
                                    <th>Fee</th>
                                    <th>Schedule</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <!-- Ajax loader start-->
                            <div class="loading-overlay mt-2">
                                <img alt="loading animation" src="/resources/images/loader.svg" width="60px">
                            </div>
                            <!-- Ajax loader end-->
                        </div>
                    </div>
                </div>
                <div aria-labelledby="pills-profile-tab" class="tab-pane fade" id="pills-registration" role="tabpanel"
                     tabindex="0">
                    <div class="card rounded-0 mt-0 border-0 border-start border-end border-bottom">
                        <div class="card-body rounded-0 border-0 py-0 mb-3">
                            <div class="w-100 d-flex mt-3 mb-2">
                                <div class="w-75 d-flex align-items-center">

                                </div>
                                <div class="w-25 justify-content-end d-flex align-items-center">
                                    <button class="btn btn-sm btn-success float-end rounded-0" onclick="batchWiseRegistrationsToXlsx()">Export to Xlsx</button>
                                </div>
                            </div>
                            <table class="custom-table text-start" id="tblBatchWiseRegistrations">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Cashier</th>
                                    <th>Payment Method</th>
                                    <th>Time</th>
                                    <th>Registration</th>
                                    <th>Student</th>
                                    <th>Course</th>
                                    <th>Receipt</th>
                                    <th>Amount</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <!-- Ajax loader start-->
                            <div class="loading-overlay mt-2">
                                <img alt="loading animation" src="/resources/images/loader.svg" width="60px">
                            </div>
                            <!-- Ajax loader end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/resources/sheetJS-0.20.0/xlsx.full.min.js" type="text/javascript"></script>
<script src="/resources/js/external-commonFunction.js" type="text/javascript"></script>
<script src="/resources/js/external-table.js" type="text/javascript"></script>
<script src="/resources/js/external-modalFunction.js" type="text/javascript"></script>
<script src="/resources/js/external-exportData.js" type="text/javascript"></script>
<script src="/resources/js/external-loader.js" type="text/javascript"></script>
<script src="/resources/highcharts-11.4.3/highcharts.js" type="text/javascript"></script>
<script src="/resources/highcharts-11.4.3/modules/exporting.js" type="text/javascript"></script>
<script src="/resources/js/external-chart.js" type="text/javascript"></script>
<script src="/resources/js/controllerJS/batchReport.js" type="text/javascript"></script>
<script th:replace="~{ fragments/logout :: logoutScript}"></script>
</body>
</html>
