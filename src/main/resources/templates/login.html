<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Login | STEAM RMS</title>
    <!-- Favicon Icon -->
    <link href="/resources/images/icon-sq.png" rel="icon" type="image/png"/>
    <!-- Bootstrap CSS File-->
    <link href="/resources/bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/resources/fontawesome-6.4.2/css/all.min.css" rel="stylesheet">
    <script src="/resources/bootstrap-5.2.3/js/bootstrap.bundle.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .bg-green {
            background: #19459D;
        }

        .form-control {
            font-family: 'Poppins', FontAwesome, sans-serif;
        }


        .border-green {
            border-color: #19459D !important;
        }

        .login-card {
            width: 350px;
            background-color: white;


        }

        .background {
            background-image: url("/resources/images/loginBackground.jpg");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: bottom;
            background-color: #17212B;

        }

        .bg-light-white {

            background: #f4f4f4;
        }

        .form-control:focus {
            border-color: #19459D !important;
            box-shadow: none;
        }

        #btnLogin:hover {
            background: #14377c;
            border-color:#14377c;
        }
        .loader {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f3f3;
            z-index: 2000;
        }

    </style>
</head>
<body>

<!--Loader Start-->
<div th:replace="~{fragments/loader :: loader}"></div>
<!-- Loader end-->

<div class="container-fluid p-0">
    <div class="row p-0 m-0">
        <div class="col-6 vh-100 background d-flex align-items-center justify-content-center">
            <div class="text-center">

            </div>
        </div>
        <div class="col-6 d-flex bg-light-white align-items-center justify-content-center">

            <div class="p-2">
                <a href="login"><img class="mx-auto d-block mb-3" src="/resources/images/logo-sq.png" width="15%"></a>

                <form action="login" class="login-card p-3 mx-auto" method="post">
                    <h1 class="h5 fw-bold">User Login | RMS</h1>
                    <label for="username">Enter Your Username</label>
                    <input class="form-control mb-3 rounded-0" id="username" name="username" placeholder="Your Username"
                           required type="text">
                    <label for="password">Enter Your Password</label>
                    <input class="form-control mb-3 rounded-0" id="password" name="password" placeholder="********"
                           required type="password">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input rounded-0" id="rememberMeCheckBox" type="checkbox" value="Yes" onchange="showPassword()">
                        <label class="form-check-label" for="rememberMeCheckBox">Show Password</label>
                    </div>
                    <button class="btn btn-primary bg-green border-green float-end" id="btnLogin">Login</button>
                    <p></p>
                </form>
                <p class="text-muted mb-0 mt-2 text-center"><small><a class="text-muted" href="Reset-Password">Lost Your Password?</a></small>
                </p>
            </div>
        </div>

    </div>

</div>

<script>
    window.addEventListener("load",()=>{
        const currentURL = window.location.href;

        if(currentURL.includes("?error=failed")){
            showCustomModal("You have entered an invalid<br>username or password!","error");
        }

    })
    const showPassword = ()=>{
        if(password.type==='text'){
            password.type = 'password';
        }
        else {
            password.type = 'text';
        }
    }
</script>
<script src="/resources/js/external-modalFunction.js" type="text/javascript"></script>
<script src="/resources/js/external-loader.js" type="text/javascript"></script>
</body>
</html>
